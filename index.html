<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ジャンル別 月範囲集計ビューア</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    h2 { margin-bottom: 10px; }
    .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    .control-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    select, button { font-size: 1rem; padding: 5px 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    thead { background-color: #f0f0f0; }
    tbody tr:nth-child(even) { background-color: #fafafa; }
    tbody tr:hover { background-color: #f1f8ff; }
  </style>
</head>
<body>
  <h2>ジャンル別 月範囲集計ビューア</h2>
  <div class="controls">
    <div class="control-row" id="genreSelects"></div>
    <div class="control-row">
      <label>開始月:
        <select id="startMonth"></select>
      </label>
      <label>終了月:
        <select id="endMonth"></select>
      </label>
      <button onclick="loadTotal()">表示</button>
    </div>
  </div>
  <div id="resultArea"></div>

  <script>
    let genreTree = {};
    let selectedPath = [];

    fetch('genre_tree.json')
      .then(res => res.json())
      .then(data => {
        genreTree = data;
        renderSelectUI(genreTree, document.getElementById("genreSelects"));
      });

    function renderSelectUI(tree, container, path = []) {
      if (container.children.length > path.length) {
        container.innerHTML = '';
        renderSelectUI(genreTree, container);
        return;
      }
      const select = document.createElement("select");
      select.innerHTML = `<option value="">選択してください</option>`;
      for (const key in tree) {
        const hasChildren = Object.keys(tree[key]).length > 0;
        const option = document.createElement("option");
        option.value = key;
        option.textContent = hasChildren ? `${key} ▸` : key;
        select.appendChild(option);
      }
      select.onchange = () => {
        while (container.children.length > path.length + 1) {
          container.removeChild(container.lastChild);
        }
        const selected = select.value.replace(/ ▸$/, '');
        selectedPath = [...path, selected];
        if (selected && tree[selected]) {
          renderSelectUI(tree[selected], container, selectedPath);
        }
      };
      container.appendChild(select);
    }

    for (let y = 2022; y <= 2025; y++) {
      for (let m = 1; m <= 12; m++) {
        const ym = y + "-" + ("0" + m).slice(-2);
        if (ym >= "2022-05" && ym <= "2025-05") {
          $("#startMonth, #endMonth").append(`<option value="${ym}">${ym}</option>`);
        }
      }
    }
    $("#startMonth").val("2025-04");
    $("#endMonth").val("2025-05");

    async function loadTotal() {
      const start = document.getElementById("startMonth").value;
      const end = document.getElementById("endMonth").value;
      const path = selectedPath.join('>');
      if (!path) return alert("ジャンルを選択してください");

      const [sy, sm] = start.split("-").map(Number);
      const [ey, em] = end.split("-").map(Number);
      const months = [];
      for (let y = sy; y <= ey; y++) {
        for (let m = 1; m <= 12; m++) {
          if ((y === sy && m < sm) || (y === ey && m > em)) continue;
          months.push(y + ("0" + m).slice(-2));
        }
      }

      let summary = { sales: 0, share: 0, rank: 0 };

      for (const month of months) {
        const filename = `data/${path}_${month}.csv`;
        try {
          const res = await fetch(filename);
          if (!res.ok) continue;
          const text = await res.text();
          const lines = text.trim().split("\n").slice(1);
          for (const line of lines) {
            const [_, sales, share, rank] = line.split(",");
            summary.sales += parseFloat(sales || 0);
            summary.share += parseFloat(share || 0);
            summary.rank += parseInt(rank || 0);
          }
        } catch (e) {
          continue;
        }
      }

      const html = `
        <table id="resultTable">
          <thead><tr><th>ジャンル名</th><th>売上指数（千円）合計</th><th>シェア合計</th><th>ランク入り数合計</th></tr></thead>
          <tbody>
            <tr>
              <td>${path}</td>
              <td>${Math.round(summary.sales)}</td>
              <td>${summary.share.toFixed(2)}%</td>
              <td>${summary.rank}</td>
            </tr>
          </tbody>
        </table>
      `;
      document.getElementById("resultArea").innerHTML = html;
      $("#resultTable").DataTable();
    }
  </script>
</body>
</html>
